{% extends 'mailing/base.html' %}

{% block content %}

<div class="col">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <tr>
                    <td>Тема</td>
                    <td>{{ object.header }}</td>
                </tr>
                <tr>
                    <td>Содержание</td>
                    <td>{{ object.contents }}</td>
                </tr>
            </table>
        </div>
        <div class="card-footer">
            <a href="{% url 'mailing:message_list' %}" class="btn btn-primary">Назад</a>
        </div>
    </div>
</div>

{% endblock %}
