{% extends 'mailing/base.html' %}

{% block content %}

<div class="col">
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        Уверены, что хотите удалить этот шаблон сообщения "{{ object }}"?
        <input type="submit" class="btn btn-primary" value="Уверен">
      </form>
    </div>
    <div class="card-footer">
      <a href="{% url 'mailing:message_list' %}" class="btn btn-primary">Назад</a>
    </div>
  </div>
</div>

{% endblock %}
