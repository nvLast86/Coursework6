{% extends 'mailing/base.html' %}

{% block content %}
{% load blog_tags %}

<div class="col">
    <div class="card">
        <img src="{% mediapath object.preview %}" class="card-img-top" width="100" title="{{ object.name }}">
        <div class="card-body">
            <table class="table">
                <tr>
                    <td>Название</td>
                    <td>{{ object.name }}</td>
                </tr>
                <tr>
                    <td>Содержание</td>
                    <td>{{ object.contents }}</td>
                </tr>
                <tr>
                    <td>Дата создания</td>
                    <td>{{ object.creation_date }}</td>
                </tr>
                <tr>
                    <td>Дата публикации</td>
                    <td>{{ object.published }}</td>
                </tr>
                <tr>
                    <td>Количество просмотров</td>
                    <td>{{ object.views_number }}</td>
                </tr>
            </table>
        </div>
        <div class="card-footer">
            <a href="{% url 'blog:blog_list' %}" class="btn btn-primary">Назад</a>
        </div>
    </div>
</div>

{% endblock %}
