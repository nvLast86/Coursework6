{% extends 'mailing/base.html' %}

{% block content %}
{% load blog_tags %}

<div class="col">
  <div class="card">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="{% if object %}Сохранить{% else %}Создать{% endif %}">
      </form>
    </div>
    <div class="card-footer">
      <a href="{% url 'blog:blog_list' %}" class="btn btn-primary">Назад</a>
    </div>
  </div>
</div>

{% endblock %}
